services:
  mysql:
    image: mysql:8.0
    container_name: spring2026-mysql
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: med_helth
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --log-bin-trust-function-creators=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  grant-permissions:
    image: mysql:8.0
    container_name: spring2026-grant-permissions
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_PWD: root
    command: >
      mysql -h mysql -u root
      -e "GRANT ALL PRIVILEGES ON med_helth.* TO 'app'@'%'; FLUSH PRIVILEGES;"
    restart: "no"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: spring2026-phpmyadmin
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"

volumes:
  mysql_data:
